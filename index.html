<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="theme-color" content="#2563eb" />

  <!-- Primary Meta Tags -->
  <title>Pixtooth | AI-Powered Advanced Dental Charting</title>
  <meta name="title" content="Pixtooth | AI-Powered Advanced Dental Charting" />
  <meta name="description"
    content="Professional dental charting application with integrated machine learning for automatic detection and intelligent treatment planning." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pixtooth.com/" />
  <meta property="og:title" content="Pixtooth | AI-Powered Advanced Dental Charting" />
  <meta property="og:description"
    content="Professional dental charting application with integrated machine learning for automatic detection." />
  <meta property="og:image" content="/logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://pixtooth.com/" />
  <meta property="twitter:title" content="Pixtooth | AI-Powered Advanced Dental Charting" />
  <meta property="twitter:description"
    content="Professional dental charting application with integrated machine learning for automatic detection." />
  <meta property="twitter:image" content="/logo.png" />

  <!-- PWA & Performance -->
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Critical CSS for loading state */
    body {
      margin: 0;
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    #root-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="root-loading">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
